<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js" charset="utf-8"></script>
    <script src="js/lodash.js" charset="utf-8"></script>
    <style>
        table {width: 800px; border: 1px solid #ccc; border-collapse: collapse;}
        table th,table td {border: 1px solid #ccc;}
    </style>
</head>
<body>
    <div id="app">
        <h2>商品列表</h2>
        <ul>
            <li v-for="item in goods">
                <em>{{item.sn}}</em>
                <strong>{{item.name}}</strong>
                <span>{{item.price}}</span>
                <button type="button" @click='addCart(item)'>加入购物车</button>
            </li>
        </ul>
        <hr>
        <h2>我的购物车</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>商品名称</th>
                    <th>价格</th>
                    <th>数量</th>
                    <th>小计</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item,index) in cart">
                    <td>{{index+1}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.price}}</td>
                    <td><input type="number" v-model="item.count" min="1"></td>
                    <td>{{item.price * item.count}}</td>
                    <td><a href="" @click.prevent='deleteCart(index)'>删除</a></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6" v-if="cart.length">总计：{{total()}}</td>
                    <td colspan="6" v-else>购物车还没有商品呢，赶紧去选购几件吧</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script>
        //定义商品数据
        var goods = [
            {
                sn : 100,
                name : "苹果（Apple）iPhone 5s(A1530) 4G手机",
                price : 2198
            },
            {
                sn : 101,
                name : "耐克NIKE 男鞋 跑步鞋 ZOOM PEGASUS 3 ",
                price : 799
            },
            {
                sn : 102,
                name : "杰克琼斯羽绒服",
                price : 599
            }
        ];
        var vm = new Vue({
            el : "#app",
            data : {
                //商品
                goods : goods,
                //购物车
                cart : []
            },
            methods : {
                //加入购物车
                addCart : function(goods){
                    //对数量进行处理
                    // goods.count = 1;
                    // this.cart.push(goods);
                    var index = _.findIndex(this.cart,function(o){
                        return o.sn == goods.sn;
                    });
                    console.log(index);
                    if (index == -1) {
                        //说明没有，push
                        // goods.count = 1;
                        var temp = {
                            sn : goods.sn,
                            name : goods.name,
                            price : goods.price,
                            count : 1
                        };
                        this.cart.push(temp);
                    } else {
                        //已经存在，增加count值
                        // console.log('here');
                        // console.log(this.cart);
                        this.cart[index].count++;
                    }
                },
                //计算总价
                total : function(){
                    var sum = 0;
                    this.cart.forEach(function(item){
                        sum += item.price * item.count;
                    });
                    return sum;
                },
                //删除购物车中的商品
                deleteCart : function(index){
                    this.cart.splice(index,1);
                }
            }
        });
    </script>
</body>
</html>
